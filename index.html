<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speed Reader</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="welcome">Word Guess Game</h1>
        <button class="btn-grad" id="startButton" type="button">Start</button>
      </div>
    </header>
    <main>
      <section id="displaySection">

        <p id="words"></p>

      </section>
      <aside id="displaySection"> 
        <div id="win-lossCounter">
          <p>Wins: 0</p>
          <p>Losses: 0</p>
          <button class="btn-grad" id="resetScoreButton" type="button">Reset Score</button>
        </div>
        

        <div id="timer">

          <h2 id="countdownNum"></h2>
          <h2 id="countdownWords"></h2>

        </div>
      </aside> 
  </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js//wordguess.js"></script>
  </body>
</html>
